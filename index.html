<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legphel Hotel - FNB Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <i class="fas fa-hotel"></i>
                </div>
                <h2>FNB Dashboard</h2>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="#" class="nav-item active" data-section="bill-summary">
                            <i class="fas fa-receipt"></i>
                            <span>Bill Summary</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-section="analytics">
                            <i class="fas fa-chart-bar"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" data-section="reports">
                            <i class="fas fa-file-alt"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div id="bill-summary" class="content-section active">
                <!-- Bill Summary content will be loaded here -->
            </div>
            
            <div id="analytics" class="content-section">
                <h1>Analytics</h1>
                <p>Analytics content coming soon...</p>
            </div>
            
            <div id="reports" class="content-section">
                <h1>Reports</h1>
                <p>Reports content coming soon...</p>
            </div>
        </div>
    </div>

    <!-- Bill Details Modal -->
    <div id="billDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bill Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="billDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/billSummary.js"></script>
</body>
</html>
